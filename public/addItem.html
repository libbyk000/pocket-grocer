								<section>
									<h3 class=major>Add Item</h3>
									<section>
										<form method="post" action="#">
											<div class="row gtr-uniform">

												<!--  Recent Purchase -->
												<div class="col-12">
													<label>have you bought this recently?</label>
												</div>
												<div class="col-6 col-12-xsmall">
													<input id="yes" type="radio" name="recent-purchase">
													<label for="yes">Yes</label>
												</div>
												<div class="col-6 col-12-xsmall">
													<input id="no" type="radio" name="recent-purchase">
													<label for="no">No</label>
												</div>

												<!-- Item Name -->												
												<div class="col-12">
													<label for="item-name-input">Item Name</label>
													<input id="item-name-input" type="text" name="itemName" list="item-name" autcomplete="off" required/>
													<datalist id="item-name">
														
													</datalist>

												</div>
												
												<!-- Quantity -->
												<div class="col-12">
													<label for="quantity">Quantity</label>
													<!-- <input type="number" id="quantity" name="quantity" min="1" max="1000" required> -->

													<!-- TODO: implement JS to increment  
													https://embed.plnkr.co/plunk/B5waxZ
												    -->
													<div class="quantity buttons_added">
														<input id="minus" type="button" value="-" class="minus">
														<input id="quantity" type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode="">
														<input id="plus" type="button" value="+" class="plus">
												  </div>			  
												</div>

												<!-- Expiration Date -->
												<div class="col-12">
													<label for="expiration-date">Expiration Date</label>
													<input type="date" id="expiration-date" name="expiration" min="2020-01-01" max="2023-12-31" required>
												</div>

												<!-- Storage Location -->
												<div class="col-12">
													<label>Storage Location</label>
												</div>
												<div class="col-6 col-12-xsmall">
													<input checked="true" type="radio" id="refrigerator-tag" name="storage" value="0">
													<label for="refrigerator-tag">Refrigerator</label>
												</div>
												<div class="col-6 col-12-xsmall">
													<input type="radio" id="pantry-tag" name="storage" value="1">
													<label for="pantry-tag">Pantry</label>
												</div>

												<!-- Category -->
												<div class="col-12">
													<label for="item-category">Item Category</label>
													<select name="category" id="item-category" required>
														<option value="">-</option>
														<option value="Beverages">Beverages</option>
														<option value="Bread/Bakery">Bread/Bakery</option>
														<option value="Canned/Jarred Goods">Canned/Jarred Goods</option>
														<option value="Dairy">Dairy</option>
														<option value="Frozen Foods">Frozen Foods</option>
														<option value="Meat">Meat</option>
														<option value="Produce">Produce</option>
														<option value="Other">Other</option>
													</select>
												</div>
